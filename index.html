<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
     <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/54c205d4d4.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo Spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <nav class="biblioteca">
            <div class="titulo">
               <i class="fa-solid fa-layer-group"></i>
               <h3>Sua Biblioteca</h3>
               <i class="fa-solid fa-plus"></i> 
            </div>
            <div class="funcoes">
                <div>
                    <p>Crie sua primeira playlist</p>
                    <span>É fácil, vamos te ajudar.</span>
                    <button>Criar playlist</button>
                </div>
                <div>
                    <p>Que tal seguir um podcast novo?</p>
                    <span>Avisaremos você sobre novos episódios.</span>
                    <button>Explorar podcasts</button>
                </div>
            </div>
            <button class="idioma">
                <i class="fa-solid fa-globe"></i>
                Português do Brasil
            </button>
        </nav>
    </div>
</body>
</html>
